<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
   <h1>Formulários</h1> 
   <form>
    <input type="text" placeholder=" Seu nome"/> 
    <br/>
    <label for="email">Insira seu email</label>
    <input id="email" type="email"/>
    <br/>
    <input type="tel" placeholder="Seu telefone"/> <br/>
    <input type="number" max="10" min="2" step="2"/> <br/>
    <input type="file"/><br/>
    <input type="color"/><br/>
    <input type="checkbox" id="checkbox termos"/> <label for="checkbox termos">aceito os termos</label><br/>
    <p>
        Qual sua cor Favorita?
    </p>
    <input type="radio" name="cor-Favorita" id="vermelha"/> <label for="cor-vermelha">vermelho</label>
    <input type="radio" name="cor-Favorita" id="azul"/> <label for="cor-azul">azul</label>
    <input type="radio" name="cor-Favorita" id="cor-amarela"/> <label for="cor-amarela">amarelo</label><br/>
    <br/>
         <label>Qual o seu filme favotiro?</label>
         <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
            <option>Filme D</option>
         </select>
         <br/>
         <textarea></textarea>
         <button type="submit">
            Enviar
         </button>
         <button type="reset">
            limpar
         </button>

   </form>
</body>
</html>
